# Logging
cardservice.logging.enabled=true
cardservice.logging.level=INFO

# SOAP
cardservice.wsdl.path=wsdl/CardService_v8_2_1.wsdl

# WebSocket
cardservice.websocket.path.template=/websocket/{cn}
