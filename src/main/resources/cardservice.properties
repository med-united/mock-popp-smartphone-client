# CardService SOAP Client Configuration

# Connection Settings
cardservice.connection.timeout=30000
cardservice.socket.timeout=30000
cardservice.endpoint.url=https://localhost:8443/services/CardService

# SSL/TLS Settings (optional)
cardservice.ssl.enabled=true
cardservice.ssl.truststore.path=<path_to_truststore>
cardservice.ssl.truststore.password=
cardservice.ssl.keystore.path=auth/incentergy.p12
cardservice.ssl.keystore.password=


# Proxy Settings (optional)
cardservice.proxy.enabled=false
cardservice.proxy.host=
cardservice.proxy.port=8080

# Logging
cardservice.logging.enabled=true
cardservice.logging.level=INFO
